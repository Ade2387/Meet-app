<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .error {
        background-color: rgb(34, 95, 194);
        color: white;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .error h1 {
        font-size: 100%;
        color: white;
        line-height: 1.5em;
      }

      .error div.text > p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: rgb(42, 42, 69);
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #dadada;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .all-dialog {
        font-size: 30px;
      }

      .image-error {
        align-items: center;
      }
    </style>
  </head>

  <body class="error">
    <!-- This file lives in public/500.html -->
    <div class="text">
      <div class="all-dialog">
        <h1>Error 500</h1>
        <h1>Mayday mayday we're having server problems.</h1>
      </div>
      <img
        class="image-error"
        src="https://c4.wallpaperflare.com/wallpaper/494/255/673/windows-10-errors-windows-errors-humor-emoji-hd-wallpaper-preview.jpg"
        alt="ERROR 500"
      />
    </div>
  </body>
</html>
